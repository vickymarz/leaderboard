<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><script src="https://kit.fontawesome.com/d31edfa6bf.js" crossorigin="anonymous"></script><title>Leaderboard</title><script defer="defer" src="bundle.js"></script></head><body><header><h1>Leaderboard</h1><i class="fa fa-trophy"></i></header><main><section class="recent-scores"><div class="scores"><h2>Recent scores</h2><button type="button" id="refresh">Refresh</button></div><ul class="leaderboard"></ul></section><section class="add-score"><h2>Add your score</h2><form id="form"><input name="user" id="name" placeholder="Your name" required/> <input type="number" name="score" id="number" placeholder="Your score" required/><div class="button"><button type="submit">Submit</button></div></form></section></main></body></html>
